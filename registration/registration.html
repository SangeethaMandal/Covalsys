<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="registration.css">
    
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="connect.php"method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="fullname" type="text"placeholder="Enter your name" required name="FullName">
                    <p id="Message"></p>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input id="username" type="text" placeholder="Enter your username" required name=" Username">
                    <p id="Username_message"></p>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input  id="email" type="email"placeholder="Enter your email" required name="Email">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phone_number" type="text"placeholder="Enter your number" required name="PhoneNumber">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input id="password" type="password"placeholder="Enter your password" required name="Password">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input id="confirm_password"type="password"placeholder="Confirm your password" required name="ConfirmPassword">
                    <div class="error"></div>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio"name="gender" value="Male" id="dot-1">
                <input type="radio"name="gender" value="Female" id="dot-2">
                <input type="radio"name="gender" value="Prefer_Not_To_Say" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div> 
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div class="button-login">Already a Member<a href="file:///E:/xampp/htdocs/registration/login/login.html#">Login</a>
            </div>
           
        </form>
    </div>
